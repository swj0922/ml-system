apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: 'ML Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
    dashboards:
      - name: 'ml-monitoring'
        path: /etc/grafana/provisioning/dashboards/dashboard.json